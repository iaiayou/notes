<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>列表</title>
	<link rel="stylesheet" type="text/css" href="lib/bootstrap.min.css">
</head>
<body>
	<ul class="list-group">
		<li class="list-group-item active">
			这是一个列表
			<span class="badge">14</span>
		</li>
		<li class="list-group-item disabled">
			这是一个列表
			<span class="badge">14</span>
		</li>
		<li class="list-group-item list-group-item-info">
			这是一个列表
			<span class="badge">14</span>
		</li>
	</ul>
</body>
</html>
