<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no">
	<title>响应式</title>
	<style type="text/css">
		*{
			padding:0;
			margin:0;
		}
		.test{
			width: 300px;
			height: 200px;
			background: red;
		}
		/*only表示只对屏幕增加限制*/
		@media only screen and (max-width: 900px){
			.test{
				width: 100%;
				height: 100px;
				background-color: blue;
			}
		}
		/*@media screen and{min-width:px) and (max-width: *px) {
			
		} */
	</style>
</head>
<body>
	<div class="test"></div>
</body>
</html>
