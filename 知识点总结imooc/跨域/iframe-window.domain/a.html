<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>通过iframe实现跨域</title>
		<!-- 基于iframe实现的跨域要求两个域具有aa.xx.com,bb.xx.com 这种特点，；
	也就是两个页面必须属于一个基础域（例如都是xxx.com)，且使用同一协议和同一端口，
	这样在两个页面中同时添加document.domain，就可以实现父页面调用子页面的函数；
	要点 :通过修改document.domain来跨子域 -->
    <script type="text/javascript">
        document.domain = 'study.cn';
        function test() {
            alert(document.getElementById('a').contentWindow);
        }
    </script>
</head>
<body>
    <iframe id='a' src='http://10.15.0.184:9090/bdtax/b.html' onload='test()'>
</body>
</html>
