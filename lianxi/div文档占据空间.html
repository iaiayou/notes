<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		html,*{padding:0;margin:0;border:none;}
		header{
			height:130px;
			background-color:blue;
		}
		.div1{height:150px;}
		.div2{height:30px;background-color:red;}
		nav{height:50px;background-color:purple}
		.div3{height:30px;border:1px solid #000;}
		.clear
		{
			content:'';
			clear:both;
			display: block;
			visibility:hidden;
			height:0;
			width:0;

		}
	</style>
</head>
<body>
	<header>
		<div class="div1"></div>
		<div class="div2"></div>
	</header>
	<section class="clear"></section>
	<nav>
		<div class="div3"></div>
	</nav>
</body>
</html>
