<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>内联元素缝隙</title>
	<style type="text/css">
		.fa{font-size: 0}
		.er{font-size: 16px;}
	</style>
</head>
<body>
	<span>1111</span>
	<span>22222</span>
	<br>
	<span>不换行1111</span><span>22222</span>
	<br>
	<div class="fa">
		<span class="er">加块级父元素1111</span>
		<span class="er">22222</span>
	</div>
</body>
</html>
