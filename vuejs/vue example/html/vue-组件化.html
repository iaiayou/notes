<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>vue-组件化练习</title>
	
</head>
<body>
	<div id="app-6">
		<ol>
		  <!-- 创建一个 todo-item 组件的实例 -->
		  <todo-item1></todo-item>
		</ol>
	</div>

	<div id="app-7">
	  <ol> 
	    <!--
	      现在我们为每个 todo-item 提供 todo 对象
	      todo 对象是变量，即其内容可以是动态的。
	      我们也需要为每个组件提供一个“key”，稍后再
	      作详细解释。
	    -->
	    <todo-item
	      v-for="item in groceryList"
	      v-bind:todo="item"
	      v-bind:key="item.id">
	    </todo-item>
	  </ol>
	</div>

	<div id="app">
	  <app-nav></app-nav>
	  <app-view>
	    <app-sidebar></app-sidebar>
	    <app-content></app-content>
	  </app-view>
	</div>
	
</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script type="text/javascript">
	// 定义名为 todo-item 的新组件
	Vue.component('todo-item1', {
	  template: '<li>这是个待办项</li>'
	})
	var app6 = new Vue({
	  el: '#app-6',
	  // data: {
	  //   groceryList: [
	  //     { id: 0, text: '蔬菜' },
	  //     { id: 1, text: '奶酪' },
	  //     { id: 2, text: '随便其它什么人吃的东西' }
	  //   ]
	  // }
	})

	Vue.component('todo-item', {
	  props: ['todo'],
	  template: '<li>{{ todo.text }}</li>'
	})

	var app7 = new Vue({
	  el: '#app-7',
	  data: {
	    groceryList: [
	      { id: 0, text: '蔬菜' },
	      { id: 1, text: '奶酪' },
	      { id: 2, text: '随便其它什么人吃的东西' }
	    ]
	  }
	})
</script>
</html>
